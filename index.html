<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="wrapper">
    <div class="main_calc_block" id="main_calc_block">

        <table border="0" cellspacing="4" cellpadding="4" style="width: 100%;">
            <tr>
               <th>Услуга</th>
               <th>Формат</th>
               <th>Количество стр.</th>
               <th>Плотность</th>
               <th>Цветность</th>
               <th>Заливка</th>

            </tr>
            <tr>
               <td><select name="products" id="products">
                <option value="">Выберите</option>
                <option value="">Печать</option>
               </select></td>
               <td><select name="paper_format" id="paper_format">
                <option value="">Выберите</option>
                <option value="">А4</option>
                <option value="">А3</option>
               </select></td>
               <td><input type="text" name="page_count"></td>
               <td><select name="paper_weight" id="paper_weight">
                <option value="">Выберите</option>
                <option value="">80 гр</option>
                <option value="">120 гр</option>
                <option value="">170 гр</option>
                <option value="">200 гр</option>
                <option value="">300 гр</option>
                <option value="">400 гр</option>
               </select></td>
               <td><select name="paper_color" id="paper_color">
                <option value="">Выберите</option>
                <option value="">ЧБ</option>
                <option value="">Цветная</option>
               </select></td>
               <td><select name="paper_fill" id="paper_fill">
                <option value="">Выберите</option>
                <option value="">Да</option>
                <option value="">Нет</option>
               </select></td>
            </tr>
        
         </table>
         
            
         
            
    </div>
    <div id="new_calc_block"></div>
    <button id="adding_item" class="adding_item">+</button>
</div>
    <script src="main.js"></script>
</body>
</html>
